
apply plugin: 'com.android.application'

android {
    namespace "com.example.btrapido"
    compileSdk 34

    defaultConfig {
        applicationId "com.example.btrapido"
        minSdk 26
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        debug {
            minifyEnabled false
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
}
